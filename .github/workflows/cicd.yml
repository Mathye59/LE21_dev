name: LE21_dev CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot --silent"
          --health-interval=5s --health-timeout=5s --health-retries=30

    steps:
      - uses: actions/checkout@v4

      # --- API (Symfony) ---
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: pdo_mysql, intl
          coverage: none

      - name: Install deps
        working-directory: api
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Configure test DB URL
        working-directory: api
        run: echo 'DATABASE_URL="mysql://test:test@127.0.0.1:3306/test?serverVersion=8.4"' >> .env.test.local

      - name: Run PHPUnit
        working-directory: api
        run: |
          if [ -x vendor/bin/simple-phpunit ]; then vendor/bin/simple-phpunit --testdox; \
          elif [ -x vendor/bin/phpunit ]; then vendor/bin/phpunit --testdox; \
          else echo "No PHPUnit found, skipping"; fi

      # --- FRONT (build check) ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install & Build front
        run: |
          npm ci
          VITE_API_URL=http://localhost:8080 npm run build

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # ou mets: mathye59
          password: ${{ secrets.DOCKERHUB_PASSWORD }}   # token Docker Hub

      # --- Build & push API (Symfony) ---
      - name: Build API image
        run: docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/le21_api:latest -f api/Dockerfile ./api

      - name: Push API image
        run: docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/le21_api:latest

      # --- Build & push FRONT (React) ---
      - name: Build FRONT image
        run: docker build \
               --build-arg VITE_API_URL=http://localhost:8080 \
               -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/le21_front:latest \
               -f Dockerfile.front .

      - name: Push FRONT image
        run: docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/le21_front:latest
 